<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../day01/bootstrap/css/bootstrap.css">
    <script src="../day01/JQuery/js/jquery.min.js"></script>

</head>

<body>
    <!-- <button id="but">按钮</button> -->
    <script>
        var o = {
            name: 'andy'
        };

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        };
        var f = fn.bind(o, 1, 2); //此处的f是bind返回的新函数
        f();//调用新函数  this指向的是对象o 参数使用逗号隔开
    </script>
</body>
